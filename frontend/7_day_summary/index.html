<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <div class="left">
            <span class="location" id="topCity"></span>
            <span class="temp" id="topTemp"></span>
        </div>
        <div class="menu">
            <a href="../" class="redirect">Souhrn dne</a>
        </div>
    </div>
    <div class="container">
        <div class="daySummary">
            <span class="title">Příští týden:</span>
            <div class="container">
                <span class="gap" style="grid-row: 2;"></span>
                <span class="gap" style="grid-row: 4;"></span>
                <span class="gap" style="grid-row: 6;"></span>
                <span class="gap" style="grid-row: 8;"></span>
                <span class="gap" style="grid-row: 10;"></span>
                <span class="gap" style="grid-row: 12;"></span>
                <span class="day day1"></span>
                <span class="day day2"></span>
                <span class="day day3"></span>
                <span class="day day4"></span>
                <span class="day day5"></span>
                <span class="day day6"></span>
                <span class="day day7"></span>
                <span class="temperature day1"><span class="maxTemp"></span>/<span class="lowTemp"></span></span>
                <span class="temperature day2"><span class="maxTemp"></span>/<span class="lowTemp"></span></span>
                <span class="temperature day3"><span class="maxTemp"></span>/<span class="lowTemp"></span></span>
                <span class="temperature day4"><span class="maxTemp"></span>/<span class="lowTemp"></span></span>
                <span class="temperature day5"><span class="maxTemp"></span>/<span class="lowTemp"></span></span>
                <span class="temperature day6"><span class="maxTemp"></span>/<span class="lowTemp"></span></span>
                <span class="temperature day7"><span class="maxTemp"></span>/<span class="lowTemp"></span></span>
                <span class="weatherStatus day1"><img src="" alt=""></span>
                <span class="weatherStatus day2"><img src="" alt=""></span>
                <span class="weatherStatus day3"><img src="" alt=""></span>
                <span class="weatherStatus day4"><img src="" alt=""></span>
                <span class="weatherStatus day5"><img src="" alt=""></span>
                <span class="weatherStatus day6"><img src="" alt=""></span>
                <span class="weatherStatus day7"><img src="" alt=""></span>
                <span class="moisture day1"><img src="" alt=""><span></span></span>
                <span class="moisture day2"><img src="" alt=""><span></span></span>
                <span class="moisture day3"><img src="" alt=""><span></span></span>
                <span class="moisture day4"><img src="" alt=""><span></span></span>
                <span class="moisture day5"><img src="" alt=""><span></span></span>
                <span class="moisture day6"><img src="" alt=""><span></span></span>
                <span class="moisture day7"><img src="" alt=""><span></span></span>
            </div>
        </div>
    </div>

    <script src="./js/time_setter.js"></script>
    <script src="./js/weather_update.js"></script>
</body>
</html>
