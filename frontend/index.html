<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <div class="left">
            <span class="location" id="topCity"></span>
            <span class="temp" id="topTemp"></span>
        </div>
        <div class="menu">
            <a href="./7_day_summary/" class="redirect">Denní rozpis</a>
        </div>
    </div>
    <div class="container">
        <div class="shortInfo">
            <div class="left">
                <span class="summary"></span>
            </div>
            <div class="right">
                <span class="dayTemps"></span>
                <span>|</span>
                <span class="nightTemps"></span>
            </div>
        </div>
        <div class="daySummary">
            <span class="title">Dnešní předpověď:</span>
            <div class="container">
                <span class="gap" style="grid-row: 2;"></span>
                <span class="gap" style="grid-row: 4;"></span>
                <span class="gap" style="grid-row: 6;"></span>
                <span class="day morning">Ráno</span>
                <span class="day afternoon">Odpoledne</span>
                <span class="day evening">Večer</span>
                <span class="day night">Noc</span>
                <span class="temperature morning"></span>
                <span class="temperature afternoon"></span>
                <span class="temperature evening"></span>
                <span class="temperature night"></span>
                <span class="weatherStatus morning"><img id="weatherStatMorning" src="" alt=""></span>
                <span class="weatherStatus afternoon"><img id="weatherStatAfternoon" src="" alt=""></span>
                <span class="weatherStatus evening"><img id="weatherStatEvening" src="" alt=""></span>
                <span class="weatherStatus night"><img id="weatherStatNight" src="" alt=""></span>
                <span class="moisture morning"><img src="" alt=""><span></span></span>
                <span class="moisture afternoon"><img src="" alt="""><span></span></span>
                <span class="moisture evening"><img src="" alt=""><span></span></span>
                <span class="moisture night"><img src="" alt=""><span></span></span>
            </div>
        </div>
    </div>
    <script src="./js/time_setter.js"></script>
    <script src="./js/weather_updater.js"></script>
</body>
</html>
